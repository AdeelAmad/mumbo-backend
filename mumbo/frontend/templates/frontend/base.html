<body class="bootstrap-dark">
<style>
    .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;

    }

    .grid-item {

    --> padding: 20px;
        text-align: center;

        padding-top: 150px;
        padding-bottom: 190px;
    }

        visibility: hidden;

                        </li>
                    </ul>
